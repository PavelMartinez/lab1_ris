<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>

    <body>
    <h4 align=center style="margin-bottom: 15px;"> {{ title }}</h4>
    {% for report in reports: %}
    <div align=center>
        <h4 align=center style="margin-bottom: 5px;"> {{ report.title }}</h4>
        <br>
        <a href ={{url_for('bp_report.createReport')}}>Создать отчёт</a>

        <a href ={{url_for('bp_report.getReport')}}>Готовые отчёты</a>
    </div>
    {% endfor %}
    <div align="center" style="margin-top: 25px;">
        <a href="{{ url_for('start') }}">Назад</a>
    </div>
</body>
</html>
